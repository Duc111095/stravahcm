<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Vận Động Viên</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="sidebar">
        <a th:href="@{/register}">Đăng ký</a>
        <a th:href="@{/activities}">Danh sách hoạt động</a>
        <a th:href="@{#}">Danh sách vận động viên</a>
        <a th:href="@{/summary}">Tổng hợp</a>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Danh Sách Vận Động Viên</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Thành phố</th>
                        <th>Ngày tạo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getId()}"></td>
			            <td th:text="${user.getName()}"></td>
			            <td th:text="${user.getCity()}"></td>
                        <td th:text="${user.getCreatedAt()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer-left">
        <a href="https://www.strava.com" style="color: #005f73; text-decoration: none; display: flex; align-items: center;">
            <img th:src="@{/images/api_logo_pwrdBy_strava_horiz_white.png}" width=50% height=50%/>
        </a>
    </div>
        <div class="footer-right">Developed by ERP</div>
    </div>
</body>
</html>
